<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Telco‑GPT Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column vh-100">
  <nav class="navbar navbar-dark bg-primary mb-2">
    <div class="container-fluid"><span class="navbar-brand">Telco‑GPT</span></div>
  </nav>

  <div id="chat" class="container flex-grow-1 overflow-auto my-2 p-2 border rounded bg-white"></div>

  <form id="form" class="container my-2">
    <div class="input-group">
      <input id="msg" class="form-control" placeholder="Type a telecom question…" autocomplete="off">
      <button class="btn btn-primary">Send</button>
    </div>
  </form>

  <script src="{{ url_for('static', filename='chat.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked@12.0.1/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>
</body>
</html>
